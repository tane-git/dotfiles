set -g mouse on

setw -g mode-keys vi

bind-key -n C-Space copy-mode

# Window switching with Alt+numbers
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Tab navigation
bind-key -n M-h previous-window  # Alt+h - previous tab
bind-key -n M-l next-window      # Alt+l - next tab  
bind-key -n M-o last-window      # Alt+o - alternate tab

# Tab management
bind-key -n M-c new-window -c "#{pane_current_path}"  # Alt+c - create new tab
bind-key -n M-r command-prompt -I "#W" "rename-window '%%'"  # Alt+r - rename tab
bind-key -n M-x kill-window  # Alt+x - delete/close tab
bind-key -n M-j swap-window -t -1  # Alt+j - move tab left
bind-key -n M-k swap-window -t +1  # Alt+k - move tab right

# Config management
bind-key -n M-v switch-client -T config-mode
bind-key -T config-mode r source-file ~/.tmux.conf \; display-message "Config reloaded!"
bind-key -T config-mode v new-window "v ~/.tmux.conf"  # edit config with your vim alias

# Pane management (mirroring vim Space+w+hjkl pattern)
bind-key -n M-w switch-client -T pane-mode
bind-key -T pane-mode h select-pane -L  # Alt+w then h - navigate left
bind-key -T pane-mode j select-pane -D  # Alt+w then j - navigate down  
bind-key -T pane-mode k select-pane -U  # Alt+w then k - navigate up
bind-key -T pane-mode l select-pane -R  # Alt+w then l - navigate right
bind-key -T pane-mode s split-window -v -c "#{pane_current_path}"  # Alt+w then s - split horizontal
bind-key -T pane-mode v split-window -h -c "#{pane_current_path}"  # Alt+w then v - split vertical
bind-key -T pane-mode c kill-pane  # Alt+w then c - close current pane
bind-key -T pane-mode o kill-pane -a  # Alt+w then o - close all other panes

