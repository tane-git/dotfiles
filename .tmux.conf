set -g mouse on
set -s escape-time 0
setw -g mode-keys vi
bind-key -n C-Space copy-mode

# Window switching with Alt+numbers
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Tab navigation
bind-key -n M-h previous-window
bind-key -n M-l next-window
bind-key -n M-o last-window
bind-key -n M-c new-window -c "#{pane_current_path}"
bind-key -n M-r command-prompt -I "#W" "rename-window '%%'"
bind-key -n M-x kill-window
bind-key -n M-j swap-window -t -1 -d
bind-key -n M-k swap-window -t +1 -d

# Config management
bind-key -n M-v switch-client -T config-mode
bind-key -T config-mode r source-file ~/.tmux.conf \; display-message "Config reloaded!"
bind-key -T config-mode v new-window "v ~/.tmux.conf"

# Pane management (mirroring vim Space+w+hjkl pattern)
bind-key -n M-w switch-client -T pane-mode
bind-key -T pane-mode h select-pane -L
bind-key -T pane-mode j select-pane -D
bind-key -T pane-mode k select-pane -U
bind-key -T pane-mode l select-pane -R
bind-key -T pane-mode s split-window -v -c "#{pane_current_path}"
bind-key -T pane-mode v split-window -h -c "#{pane_current_path}"
bind-key -T pane-mode c kill-pane
bind-key -T pane-mode o kill-pane -a
bind-key -T pane-mode z resize-pane -Z

# Session management
bind-key -n M-s choose-tree -s
bind-key -n M-C new-session
bind-key -n M-R command-prompt -p "rename session:" "rename-session '%%'"
